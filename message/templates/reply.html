{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/messageStylesheet.css' %}">
    <title>Derick messaging app</title>
</head>

<body>
<div>
    <div class="textarea">
        <textarea id="messageField" name="messageField">{{messages}}</textarea>
    </div>

    <div class="textarea">
        <textarea id="replyField" name="replyField">{{reply}}</textarea>
    </div>

    <form action="reply" method="post">
        {% csrf_token %}
        <div class="sendmessage">
            <input type="submit" value="View Reply">
        </div>
    </form>

    <form action="message" method="post">
        {% csrf_token %}
        <div class="sendmessage">
            <input type="submit" value="Send New Message">
        </div>
    </form>
</div>

</body>
</html>
